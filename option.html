<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheSinghStudios</title>
    <link href="img/favicon.ico" rel="icon" />
    <style>
      /* Reset & Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
      }
      body {
        background: #121212;
        color: #e0e0e0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      /* Optional Navbar */

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0);
        padding: 0.2rem 0.8rem;
        z-index: 1;
        display: flex;
        align-items: center;
      }

      .navbar .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
      }
      /* Split Hero Section */
      .split-hero {
        display: flex;
        gap: 1.6rem;
        height: 100vh;
        width: 100%;
        /* padding: 0 1rem; */
        /* margin-top: 60px; */
        justify-content: center;
      }
      .hero-card {
        position: relative;
        flex: 1;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        /* border-radius: 8px; Rounded corners for a cleaner look */
      }
      .hero-card video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hero-card .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        z-index: 1;
      }
      .hero-card .content {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 2rem; /* Increased padding for cleaner UI */
        background: rgba(
          0,
          0,
          0,
          0
        ); /* Optional: semi-transparent background to improve text readability */
        border-radius: 8px;
      }
      .hero-card .content-zombie h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #ff4655;
      }
      .hero-card .content-digi h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #3498db;
      }
      .hero-card .content p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        color: #cccccc;
      }
      .hero-card .content a {
        display: inline-block;

        color: #fff;
        padding: 0.8rem 1.5rem;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
      }
      .hero-card .content-zombie a {
        background: #ff4655;
      }

      .hero-card .content-zombie a:hover {
        background: #e82626;
      }
      .hero-card .content-digi a {
        background: #3498db;
      }
      .hero-card .content-digi a:hover {
        background: #1982e4;
      }
      .logo {
        width: 160px;
        height: 60px;
        display: flex;
        align-items: center;
      }
      .logo img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
      }
      .logo-name {
        color: white;
        font-size: 1rem;
        font-weight: 600;
      }
      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .split-hero {
          flex-direction: column;
          padding: 0 1rem;
        }
        .hero-card {
          height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <!-- Optional Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="img/logo.png" alt="Logo" />
        <div class="logo-name">TheSingh Studios</div>
      </div>
    </nav>

    <!-- Split Hero Section -->
    <div class="split-hero">
      <!-- Digital Architecture Section -->
      <div class="hero-card">
        <video autoplay loop muted>
          <source src="img/trailer.webm" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="content">
          <div class="content-zombie">
            <h2>Zombie Killer</h2>
            <p>Dive into immersive gameplay and adventure.</p>
            <a href="index.html">Learn more about Zombie Killer</a>
          </div>
        </div>
      </div>
      <div class="hero-card">
        <video autoplay loop muted>
          <source src="img/architecture-hero-reel.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="content">
          <div class="content-digi">
            <h2>Digital Architecture</h2>
            <p>Discover innovative designs and immersive experiences.</p>
            <a href="digitalarch.html">Explore Digital Architecture</a>
          </div>
        </div>
      </div>

      <!-- Game Experience Section -->
    </div>
  </body>
</html>
