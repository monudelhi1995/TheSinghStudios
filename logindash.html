<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheSinghStudios</title>
    <link href="img/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="css/logindash.css" />
    <script type="module" src="js/logindash.js"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1036389450136066"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="dashboard-container">
      <header class="dashboard-header">
        <div class="logo">
          <img src="img/logo.png" alt="Logo" />
          <!-- <span class="logo-name">TheSingh Studios </span> -->
        </div>
        <button id="logout-button" class="sign-in-btn">LOG OUT</button>
      </header>

      <main class="dashboard-main">
        <section class="welcome-section">
          <h2>Welcome, User</h2>
          <p class="description">
            Explore your dashboard and take control of your account.
          </p>
          <button class="play-btn">
            <a
              href="https://store.steampowered.com/app/2925210/Zombie_Killer/"
              class="playlink"
              >Play the Game</a
            >
          </button>
        </section>

        <section class="dashboard-grid">
          <div class="dashboard-card">
            <h3>Profile</h3>
            <p>Update your personal information and preferences.</p>
            <button class="dashboard-btn">View Profile</button>
          </div>

          <div class="dashboard-card">
            <h3>Statistics</h3>
            <p>Track your activity and performance.</p>
            <button class="dashboard-btn">View Stats</button>
          </div>

          <div class="dashboard-card">
            <h3>Settings</h3>
            <p>Manage account security and notifications.</p>
            <button class="dashboard-btn">Go to Settings</button>
          </div>
        </section>

        <!-- <section class="quick-links">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
          </ul>
        </section> -->
      </main>

      <footer class="dashboard-footer">
        <p>&copy; TheSinghStudios 2024 @ All rights reserved</p>
      </footer>
    </div>
  </body>
</html>
