<!DOCTYPE html>
<html>
  <head>
    <title>TheSinghStudios</title>
    <link href="../img/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="../css/signin.css" />
    <script type="module" src="../js/firebaseauth.js"></script>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1036389450136066"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Sign In Page -->
    <div id="signin-page">
      <img
        src="../img/signinimage1.webp"
        alt="Background"
        class="background-image"
      />

      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="../img/logo.png" alt="Logo" />
          </a>
        </div>
      </nav>

      <div class="auth-container">
        <div id="signInMessage" class="messageDiv"></div>
        <div class="auth-box">
          <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue to your account</p>
          </div>

          <form>
            <div class="form-group">
              <label for="signin-email">Email</label>
              <input
                type="email"
                id="signin-email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="signin-password">Password</label>
              <input
                type="password"
                id="signin-password"
                placeholder="Enter your password"
                required
              />
            </div>

            <button type="submit" class="auth-button">Sign In</button>
            <label class="forgotpassword" id="forgotpasslabel"
              >Forgot Password?</label
            >
            <div class="social-auth">
              <p>Or continue with</p>
              <div class="social-buttons">
                <a href="#" class="social-button">Google</a>
                <!-- <a href="#" class="social-button">Facebook</a>
                <a href="#" class="social-button">Discord</a> -->
              </div>
            </div>
            <!-- <div class="back-link">
              <a href="forgotpass.html">Forgot Password?</a>
            </div> -->

            <div class="switch-auth">
              Don't have an account? <a href="#signup-page">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Sign Up Page -->
    <div id="signup-page" style="display: none">
      <img
        src="../img/signup image.jpg"
        alt="Background"
        class="background-image"
      />

      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="../img/logo.png" alt="Logo" />
          </a>
        </div>
      </nav>

      <div class="auth-container">
        <div id="signUpMessage" class="messageDiv"></div>
        <div class="auth-box">
          <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join millions of players worldwide</p>
          </div>

          <form>
            <!-- <div class="form-group">
              <label for="signup-username">Username</label>
              <input
                type="text"
                id="signup-username"
                placeholder="Choose a username"
                required
              />
            </div> -->

            <div class="form-group">
              <label for="signup-email">Email</label>
              <input
                type="email"
                id="signup-email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="signup-password">Password</label>
              <input
                type="password"
                id="signup-password"
                placeholder="Create a password"
                required
              />
            </div>

            <div class="form-group">
              <label for="signup-confirm-password">Confirm Password</label>
              <input
                type="password"
                id="signup-confirm-password"
                placeholder="Confirm your password"
                required
              />
            </div>

            <button type="submit" class="auth-button">Create Account</button>

            <!-- <div class="social-auth">
              <p>Or sign up with</p>
              <div class="social-buttons">
                <a href="#" class="social-button">Google</a>
                <a href="#" class="social-button">Facebook</a>
                <a href="#" class="social-button">Discord</a>
              </div>
            </div> -->

            <!-- <div class="terms">
              By signing up, you agree to our
              <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>
            </div> -->

            <div class="switch-auth">
              Already have an account? <a href="#signin-page">Sign in</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Forgot Password Page -->

    <script>
      // Simple page switching logic
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const pageId = this.getAttribute("href").substring(1);
          document
            .querySelectorAll("#signin-page, #signup-page")
            .forEach((page) => {
              page.style.display = "none";
            });
          document.getElementById(pageId).style.display = "block";
        });
      });
    </script>
  </body>
</html>
