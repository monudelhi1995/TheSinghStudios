<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheSinghStudios</title>
  <link rel="icon" href="../img/favicon.ico" />
  <link rel="stylesheet" href="../css/ads.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5758733990066740"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="ad-popup">
    <div class="header">Watch an Ad to Continue</div>
    <div class="subheader">Please watch the ad below to resume your game</div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="ad-content">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5758733990066740"
           data-ad-slot="1520149589"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <button id="closeButton">Continue to Game</button>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const closeButton = document.getElementById("closeButton");

      // Show close button after 10 seconds
      setTimeout(() => {
        closeButton.style.display = "block";
        console.log("Ad simulation complete");

        // Auto click the close button after 10 seconds
        closeButton.click();
      }, 10000);
    });

    document.getElementById("closeButton").addEventListener("click", () => {
      console.log("Ad closed by user");
      // Send message to parent window to indicate that the ad is completed
      window.parent.postMessage("adCompleted", "*");
    });
  </script>
</body>
</html>
