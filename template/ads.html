<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ad Watch</title>
  <link rel="stylesheet" href="../css/ads.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5758733990066740"
          crossorigin="anonymous"></script>
</head>
<body style="margin:0; background:transparent;">
  <div class="ad-container" style="padding:20px; text-align:center; background:white;">
    <h2>Watch an Ad to Continue</h2>

    <div class="ad-content" style="margin:20px auto;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5758733990066740"
           data-ad-slot="1520149589"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <p>Please wait...</p>
    <button id="continueBtn" style="display:none;">Continue</button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("continueBtn").style.display = "inline-block";
    }, 10000); // Show after 10s

    document.getElementById("continueBtn").addEventListener("click", () => {
      window.parent.postMessage("adCompleted", "*");
    });
  </script>
</body>
</html>
